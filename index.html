        }

            50% { transform: translateY(-20px); }

        @keyframes spin { to { transform: rotate(360deg); } }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

            top: 0;
            left: -100%;
